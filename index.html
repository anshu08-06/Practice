<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form with Rocket Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for the Sign-Up Form -->
    <div class="container">
        <!-- Rocket GIF at the top -->
        <div class="rocket-container">
            <img id="rocket" src="https://media.giphy.com/media/3ohs7KVI2f5toYVR1S/giphy.gif" alt="Rocket" class="rocket-launch" width="150" />
        </div>

        <!-- Sign-Up Form -->
        <form id="signup-form">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-hover">Sign Up</button>
        </form>

        <!-- Success Message -->
        <div id="success-message" class="hidden">
            <p>Successfully signed up! ðŸš€</p>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="form.js"></script>
</body>
</html>
